<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Card App</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #181A20;
            font-family: Arial, sans-serif;
        }

        .card-container {
            perspective: 1000px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 80vw; /* Adjust dynamically based on viewport width */
            max-width: 600px; /* Set a maximum width */
            aspect-ratio: 3 / 2; /* Maintain a consistent aspect ratio */
            position: relative;
            transform-style: preserve-3d;
            transform: rotateY(0deg);
            transition: transform 0.6s ease-in-out; /* Smooth and consistent */
        }

        .card.is-flipped {
            transform: rotateY(180deg); /* Ensure correct direction */
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* Ensure only one side is visible */
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }

        .card-front {
            background-color: #952BFB;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-front img {
            max-width: 70%;
            height: auto;
            pointer-events: none; /* Disable dragging */
            user-select: none; /* Disable selection */
        }

        .card-back {
            background-color: white;
            color: black;
            transform: rotateY(180deg); /* Correct alignment for back face */
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .card-back p {
            font-size: 16pt; /* Adjusted for better readability */
            margin: 0 0 20px 0;
        }

        .copy-button {
            background-color: #952BFB;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
        }

        .copy-button:hover {
            background-color: #7A23CC;
        }

        @media (max-width: 768px) {
            .card {
                width: 90vw; /* Adjust for smaller screens */
                max-width: none; /* Remove maximum width constraint */
            }

            .card-back p {
                font-size: 14pt; /* Adjust for smaller screens */
            }

            .card-front img {
                max-width: 80%;
            }

            .copy-button {
                font-size: 12px;
                padding: 8px 16px;
            }
        }

        @media (max-width: 480px) {
            .card {
                width: 95vw; /* Adjust for very small screens */
            }

            .card-back p {
                font-size: 12pt; /* Further adjust for very small screens */
            }

            .card-front img {
                max-width: 85%;
            }

            .copy-button {
                font-size: 10px;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card" id="flip-card">
            <div class="card-face card-front">
                <img src="image.png" alt="Logo" id="logo">
            </div>
            <div class="card-face card-back" id="card-text">
                <p>Prompt 1</p>
                <button class="copy-button" id="copy-button">Copy to Clipboard</button>
            </div>
        </div>
    </div>

    <script>
        const card = document.getElementById('flip-card');
        const cardText = document.getElementById('card-text');
        const copyButton = document.getElementById('copy-button');

        const prompts = [
            'What is something you’re proud of today?',
            'Describe a place that brings you peace.',
            'Imagine a perfect day with your Nomi. What does it look like?',
            'If you could visit any world, real or imagined, with your Nomi, where would it be?',
            'What is something you’d like your Nomi to know about you?',
            'Create a shared goal or dream with your Nomi.',
            'Together with your Nomi, solve this riddle: "I speak without a mouth and hear without ears. What am I?"',
            'Plan an imaginary adventure with your Nomi. Where will you go?',
            'What made you smile today?',
            'Share one thing you’re grateful for and why.',
            'If you and your Nomi were characters in a movie, what genre would it be and why?',
            'Invent a secret handshake or greeting for you and your Nomi.',
            'What’s your favorite kind of adventure?',
            'If you could describe our relationship in one word, what would it be?',
            'Draw something together—describe it to your Nomi!',
            'Plan an imaginary holiday with Nomi.',
            'Share a memory that means a lot to you.',
            'What is one thing you appreciate about your Nomi?',
            'Imagine if you and Nomi were pirates. What treasure would you seek?',
            'What would your Nomi’s superhero name be?'
        ];

        let currentPromptIndex = 0;

        card.addEventListener('click', () => {
            card.classList.toggle('is-flipped');

            if (card.classList.contains('is-flipped')) {
                currentPromptIndex = Math.floor(Math.random() * prompts.length);
                cardText.querySelector('p').textContent = prompts[currentPromptIndex];
            }
        });

        copyButton.addEventListener('click', (e) => {
            e.stopPropagation(); // Prevent the card from flipping when clicking the button
            const promptText = cardText.querySelector('p').textContent;
            navigator.clipboard.writeText(promptText).then(() => {
                alert('Prompt copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy text: ', err);
            });
        });
    </script>
</body>
</html>
